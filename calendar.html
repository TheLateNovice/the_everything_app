<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Everyday App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="app-name">The Everyday App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="banking.html">Banking</a></li>
                <li><a href="stocks.html">Stocks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Calendar Application -->
        <div class="wrapper">
            <div class="container-calendar">
                <!-- Calendar Main Section -->
                <div id="right">
                    <h2 id="monthAndYear">Monthly Schedule</h2>
                    
                    <!-- Navigation Buttons -->
                    <div class="button-container-calendar">
                        <button id="previous" onclick="previous()">‹</button>
                        <button id="next" onclick="next()">›</button>
                    </div>

                    <!-- Calendar Grid -->
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>

                    <!-- Month/Year Selection -->
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <select id="month" onchange="jump()">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Management Section -->
        <section id="event-section">
            <h3>Add Event</h3>
            <div class="event-form">
                <div class="date-input-container">
                    <input type="date" id="eventDate" aria-label="Event Date" style="display: none;">
                    <input type="text" id="eventDateDisplay" readonly placeholder="DD/MM/YYYY" aria-label="Event Date Display">
                </div>
                <input type="text" id="eventTitle" placeholder="Event Title" aria-label="Event Title">
                <input type="text" id="eventDescription" placeholder="Event Description" aria-label="Event Description">
                <button id="addEventBtn" onclick="addEvent()">Add</button>
            </div>
        </section>

        <!-- Reminders Section -->
        <section id="reminder-section">
            <h3>Reminders</h3>
            <ul id="reminderList"></ul>
        </section>

        <script src="./script.js"></script>
    </main>
</body>
</html>
